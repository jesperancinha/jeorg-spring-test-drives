name: JEORG_SPRING_TD jeorg-spring-test-drives-pull-request

on:
  push:
    branches:
      - '!master'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v5
        - name: Set up JDK 21
          uses: actions/setup-java@v5
          with:
            java-version: '21'
            distribution: 'adopt'

        - name: Build and Test
          run: mvn clean install jacoco:prepare-agent package jacoco:report
